spring.application.name=roadlines

# database connection 
spring.datasource.url = ${DB_URL}
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}

spring.datasource.driver-class-name = ${DB_DRIVER_CLASS_NAME}

spring.jpa.show-sql = ${JPA_SHOW_SQL}
spring.jpa.hibernate.ddl-auto = ${JPA_HIBERNATE_DDL_AUTO}


# JWT Token creation 
jwt.security.key = ${JWT_SECURITY_KEY}

# Context path
server.servlet.context-path = ${SERVER_SERLET_CONTEXT_PATH}


#### https://app.brevo.com/ this web shit we create Email Sending APT one day we send a 300 Email's only 

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.protocol=${MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.from=${MAIL_SMTP_FROM}



